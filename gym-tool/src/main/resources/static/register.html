<!DOCTYPE html>
<html lang="sp">
<head>
  <title>Gimnasio Paco</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Gimnasio Paco</a>
    </div>
  </div>
</nav>
<div class="container">
  <h1>Registrarse</h1>
  <div class="row">
    <form action="register">
        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="email" class="form-control" name="name" placeholder="Enter email">
        </div>
        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
            <label for="exampleInputEmail1">Apellidos</label>
            <input type="text" class="form-control" name="lastName" placeholder="Enter Name">
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
            <label for="exampleInputPassword1">Nombre de Usuario</label>
            <input type="password" class="form-control" name="userName" placeholder="Password">
        </div>
        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
            <label for="exampleInputPassword1">Email</label>
            <input type="password" class="form-control" name="email" placeholder="Confirm Password">
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="Confirm Password">
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
            <label for="exampleInputPassword1">Repetir Contraseña</label>
            <input type="password" class="form-control" name="repeatPassword" placeholder="Confirm Password">
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-10 col-sm-4 col-md-4 col-lg-4">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
  </div>
</div>
</body>
</html>
